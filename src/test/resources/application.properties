# This file is for test environment

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=

# JWT
jwt.secret=testSecretKeyForJwtTokenGenerationWhichMustBeLongEnoughToSatisfyTheRequirement
jwt.access.expiration=3600000
jwt.refresh.expiration=86400000

# CORS
app.cors.allowed-origins=*

# Google OAuth Test
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.scope=profile,email
app.oauth2.redirect-uri.success=http://localhost:3000/oauth/callback
app.oauth2.redirect-uri.failure=http://localhost:3000/login?error=true

# Firebase
app.firebase.config=test